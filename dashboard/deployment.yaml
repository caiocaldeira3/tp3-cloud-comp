apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deploy
  namespace: caiocaldeira
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-app
  template:
    metadata:
      labels:
        app: dashboard-app
    spec:
      containers:
        - name: dashboard-container
          image: quay.io/caiocaldeira/dashboard-container:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8050